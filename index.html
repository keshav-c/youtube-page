<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Mockup</title>
        <link href="./styles/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="sticky">
            <button type="menu">
                <img src="./images/menu-navicon.jpg">
            </button>
            <img src="./images/youtube-logo.jpg">
            <div id="search-div">
                <form id="search-form" name="search-form">
                    <input id="search-bar" type="text" placeholder="Search">
                    <!-- size="100" -->
                    <button id="search-button" type="submit">
                        <img src="./images/search-favicon.png">
                    </button>
                </form>
            </div>
        </header>

        <div id="main-section">
            
        </div>
    </body>
</html>
